<div class="employee-div">
	<table class="emp-table" border="1" *ngIf="employees && employees.length > 0">
		<thead>
			<tr>
				<th>Employee Id</th>
				<th>Employee Name</th>
				<th>Employee Email</th>
				<th>Employee Position</th>
				<th>Employee Salary</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let employee of employees">
				<td>{{employee.id}}</td>
				<td>{{employee.name}}</td>
				<td>{{employee.email}}</td>
				<td>{{employee.position}}</td>
				<td>{{employee.salary}}</td>
				<td id="emp-actions">
					<button (click)="updateEmployee(employee.id!)"   id="btn1">Edit</button>
					<button (click)="deleteEmployee(employee.id!)" id="btn2">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="no-data" *ngIf="!employees || employees.length === 0">No employees found.</div>
</div>
