<div class="edit-employee-div">
	<div class="edit-employee">
		<h2>Edit Employee Details</h2>
		<form (ngSubmit)="updateEmployeeDetails(empForm.value)" #empForm="ngForm" class="employee-form">
			<div *ngIf="name.invalid && name.touched" class="error">
				<div *ngIf="name.errors?.['required']">Name is required</div>
				<div *ngIf="name.errors?.['pattern']">Only alphabets and spaces allowed</div>
			</div>
		  <input type="text" placeholder="Enter Employee Name" name="name"
		  [(ngModel)]="employee.name" #name="ngModel" pattern="^[A-Za-z ]+$" required />
		  
		  <div *ngIf="email.invalid && email.touched" class="error">
		  	<div *ngIf="email.errors?.['required']">Email is required</div>
		  	<div *ngIf="email.errors?.['email']">Invalid email format</div>
		  </div>
		  <input name="email" placeholder="Enter Employee Email" name="email"
		  [(ngModel)]="employee.email" #email="ngModel" required email />
		  
		  
		  <div *ngIf="position.invalid && position.touched" class="error">
		  	<div *ngIf="position.errors?.['required']">Position is required</div>
		    <div *ngIf="position.errors?.['pattern']">
		  		Only letters, numbers, spaces, and hyphens are allowed. 
		  	</div>
		  </div>
		  <input type="text" placeholder="Enter Employee Position" name="position"
		  [(ngModel)]="employee.position" #position="ngModel" pattern="^(?![-\s])[A-Za-z0-9- ]+(?<![-\s])$" required />
		  
		  <div *ngIf="salary.invalid && salary.touched" class="error">
		  	<div *ngIf="salary.errors?.['required']">Salary is required</div>
		  	<div *ngIf="salary.errors?.['min']">Salary must be a positive number</div>
		  </div>
		  <input type="number" placeholder="Enter Employee Salary" name="salary"
		  [(ngModel)]="employee.salary" #salary="ngModel" min="0" required/>
		  

		  <button type="submit" [disabled]="!empForm.valid">Update Employee</button>
		</form>
	</div>
</div>
